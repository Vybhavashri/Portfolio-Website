    <div class="container mt-5">
      <h1 class="text-center">Message</h1>
      <form class="row g3">
        <div class="col-md-6">
          <label for="firstName" class="form-name">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-name">Last Name</label>
          <input type="text" class="form-control" id="lastname" required>
        </div>
        <div class="col-md-8">
          <label for="emailID" class="form-name">E Mail</label>
          <input type="email" class="form-control" id="emailID" required>
        </div>
        <div class="col-md-4">
          <label for="Telephone" class="form-name">Telephone Number</label>
          <input type="tel" class="form-control" pattern="[\+]\d{2}[\-]\d{3}[\-]\d{8}" id="Telephone" placeholder="+99-999-99999999">
        </div>
        <div class="col-md-12">
          <label for="message" class="form-name">Message</label>
          <textarea class="form-control" id="message" rows="3" maxlength="240" required></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary" name="button">Message</button>
        </div>
      </form>
